<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <main>
      <div class="card-container">
        <!-- Card heading -->
        <div class="card-heading">
          <div class="left-side">
            <h1>My balance</h1>
            <h2>$921.48</h2>
          </div>
          <div class="right-side">
            <img src="images/logo.svg" alt="" class="circles" />
          </div>
        </div>
        <!-- Card Body -->
        <div class="card-body">
          <h1>Spending - Last 7 days</h1>
          <div class="chart">
            <!-- Mon -->
            <div class="chart-item mon">
              <div class="price-card"></div>
              <div class="bar"></div>
              <div class="day">
                <p>mon</p>
              </div>
            </div>
            <!-- Tue -->
            <div class="chart-item tue">
              <div class="price-card"></div>
              <div class="bar"></div>
              <div class="day">
                <p>tue</p>
              </div>
            </div>
            <!-- Wed -->
            <div class="chart-item wed">
              <div class="price-card"></div>
              <div class="bar"></div>
              <div class="day">
                <p>wed</p>
              </div>
            </div>
            <!-- Thu -->
            <div class="chart-item thu">
              <div class="price-card"></div>
              <div class="bar"></div>
              <div class="day">
                <p>thu</p>
              </div>
            </div>
            <!-- Fri -->
            <div class="chart-item fri">
              <div class="price-card"></div>
              <div class="bar"></div>
              <div class="day">
                <p>fri</p>
              </div>
            </div>
            <!-- Sat -->
            <div class="chart-item sat">
              <div class="price-card"></div>
              <div class="bar"></div>
              <div class="day">
                <p>sat</p>
              </div>
            </div>
            <!-- Sun -->
            <div class="chart-item sun">
              <div class="price-card"></div>
              <div class="bar"></div>
              <div class="day">
                <p>sun</p>
              </div>
            </div>
          </div>
          <hr />
          <div class="footer">
            <div class="left-side">
              <h1>Total this month</h1>
              <h2>$478.33</h2>
            </div>
            <div class="right-side">
              <h1>+2.4%</h1>
              <h2>from last month</h2>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
